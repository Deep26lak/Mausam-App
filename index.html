<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam App</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search_bar" placeholder="Search">
            <button for="search_bar" ><img src="./img/search.png" alt=""></button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather in Delhi</h2>
            <h1 class="temp"></h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" class="icon">
            <div class="description"> </div>
            </div>
            <div class="humidity"></div>
            <div class="wind"> </div>
        </div>
    </div>


</body>
</html>
